  <title>HeyPass-登录</title>
  <link rel="stylesheet" type="text/css" href="__CSS__/materialdesignicons.min.css" />

<body>
  <div class="login">
    <h1>HeyPass</h1>
    <div class="login-form">
      <div class="close"></div>
      <div class="head-info">
        <div class="circle-purple"></div>
        <div class="circle-red"></div>
        <div class="circle-yellow"></div>
      </div>
      <!-- <div class="clear"></div> -->
      <div class="avatar">
        <img src="__IMG__/avatar1.png" alt="头像">

      <form>
        <!-- 去除name="username"属性之后也不会触发自动填充 或者也可以使用autocomplete="off"关闭自动填充属性 -->
        <input type="text" name="username" placeholder="请输入账号" />
        <input type="password" name="password" placeholder="请输入密码" />
        <input type="hidden" name="token" value="{$Request.token}" />
        <input type="hidden" name="sign" value="{$Think.config.rsa_public_key}" />
        <!-- 滑动验证码 -->
